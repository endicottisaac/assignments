<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Travel Places Co.</h1>
    <h3>Please fill out the form so we can help you get started on your next adventure</h3>

    <div id="formContainer">
      <form name="travelForm">
        Name <input type="text" name="firstName" placeholder="First Name" required>
             <input type="text" name="lastName" placeholder="Last Name" required>
        <br>
        Age <input type="number" name="age" placeholder="0" required>
        <br>
        Gender <input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female"> Female <input type="radio" name="gender" value="other"> Other 
        <br>
        Destination 
        <select name="destination" required>
          <option value="Paris">Paris</option>
          <option value="New York">New York</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Taipei">Taipei</option>
          <option value="Mexico City">Mexico City</option>
        </select>
        <br>
        Dietary Restrictions: <br>
        <input type="checkbox" name="dietaryRestrictions" id="glutenFree" value=" Gluten Free">
        <label for="glutenFree">Gluten Free</label> <br>
        <input type="checkbox" name="dietaryRestrictions" id="vegitarian" value=" Vegitarian">
        <label for="vegitarian">Vegitarian</label> <br>
        <input type="checkbox" name="dietaryRestrictions" id="kosher" value=" Kosher">
        <label for="kosher">Kosher</label>
        <br>
        <button>Submit</button>
      </form>
    </div>
      <img src="airplane-img.jpeg" alt="air plane">
	<script src="main.js"></script>
  </body>
</html>
