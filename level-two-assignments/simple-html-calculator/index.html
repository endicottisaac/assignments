<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Olympics</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Simple Calculator</h1>

    <div class="addition">
      <h2>Addition</h2>
      <form name="addForm">
        <input name="addOne" type="number">
        <input name="addTwo" type="number">
        <button>submit</button>
      </form>
      <ul id="addResult"></ul>
    </div>
    <br>
    <div class="subtraction">
      <h2>Subtraction</h2>
      <form name="subForm">
        <input name="subOne" type="number">
        <input name="subTwo" type="number">
        <button>submit</button>
      </form>
      <ul id="subResult"></ul>
    </div>
    <br>
    <div class="multiplication">
      <h2>Multiplication</h2>
      <form name="multiForm">
        <input name="multiOne" type="number">
        <input name="multiTwo" type="number">
        <button>submit</button>
      </form>
      <ul id="multiResult"></ul>
    </div>
	<script src="main.js"></script>
  </body>
</html>
