<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Todo Projects</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <h1>Todo List</h1>
    <form name="add-todo" id="add-todo">
        <input type="text" placeholder="Title" name="title" id="title" required/>
        <input type="text" placeholder="Description" name="description" id="description" required/>
        <input type="number" placeholder="Price" name="price" id="price" required/>
        <input type="text" placeholder="Image" name="imgUrl" id="imgUrl" required/>
        <button>Add</button>
    </form>
    <h2>Current Todo's</h2>
    <div id="todo-list">
        
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
  </body>

</html>
